<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="weather-app">
   <h1>
    Lagos,Nigeria
   </h1> 
   <ul>
    <li>Friday 03:11</li>
    <li>Clear</li>
   </ul>
   <div class="row">
    <div class="col-6">
      <div class="weather-temp">
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="clear-sky">
      <strong>12</strong><span class="units">°C|°F</span>
    </div>
    </div>
    <div class="col-6">
      <ul>
        <li>Precipitation:19%</li>
        <li>Humidity: 80%</li>
        <li>Wind: 3 km/h</li>
      </ul>
    </div>
    </div>
   </div>
   </div>
    <small>This code was <a href="https://github.com/meenah200/Vanila-Weather_app">Open-sourced</a> on Github, by Odenike
      Aminat </small>
    </div>
  </div>
  <script src="src/scripts.js"></script>
</body>
</html>
