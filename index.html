<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5236dd1ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form class="mb-2 form-search" id="form-search">
          <div class="row">
            <div class="col-8">
              <input type="search" 
              class="form-control" 
              placeholder="Search for city..." 
              name="search-city" 
              id="search-input"
              autofocus="off" 
              autocomplete="off">
            </div>
            <div class="col-4">
              <button class="btn btn-primary btn" type="button" id="button-addon2">Search</button>
              <button type="button" id="current-location" >
                <i class="fa-solid fa-crosshairs"></i>
              </button>
            </div>    
          </div>
        </form>
  <div class="row overview">
    <div class="col-6">
      <div class="location">
        <h1 id="city"></h1>
      </div>
      <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
      </ul>
    </div>
    <div class="col-6 weather-temperature">
      <div class="d-flex weather-temp">
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="thunderstorm-rain"
          class="float-left" id="icon">
      </div>
      <div>
<strong id="temperature"></strong><span class="units"><a href="#" id="celcius-link" class="celcius">°C</a>|<a href="#" id="fahrenheit-link" class="fahrenheit">°F</a></span></div>
      </div>
      </div>
   <div class="row justify-content-center content">
    <div class="col-4">
      <ul>
        <li>Humidity: <span id="humidity"></span></li>
      </ul>
    </div>
    <div class="col-4">
      <ul>
        <li>Wind: <span id="wind"></span></li>
      </ul>
    </div>
    <div class="col-4">
      <ul>
        <li>Feels-Like: <span id="feel-like"></span></li>
      </ul>
    </div>
   </div>
  <div class="row weather-forecast" id="forecast">
    <div class="col-2 cast">
      <div class="weather-forecast-date">Sun</div>
      <img src="https://openweathermap.org/img/wn/04n@2x.png" width="50px" />
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temp-max">27°</span>
        <span class="weather-forecast-temp-min">31°</span>
      </div>
    </div>
  
    <div class="col-2 cast">
      <div class="weather-forecast-date">Mon</div>
      <img src="https://openweathermap.org/img/wn/01d@2x.png" width="50px" />
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temp-max">27°</span>
        <span class="weather-forecast-temp-min">31°</span>
      </div>
    </div>
    <div class="col-2 cast">
      <div class="weather-forecast-date">Tues</div>
      <img src="https://openweathermap.org/img/wn/10d@2x.png" width="50px" />
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temp-max">27°</span>
        <span class="weather-forecast-temp-min">31°</span>
      </div>
    </div>
    <div class="col-2 cast">
      <div class="weather-forecast-date">Wed</div>
      <img src="https://openweathermap.org/img/wn/11n@2x.png" width="50px" />
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temp-max">27°</span>
        <span class="weather-forecast-temp-min">31°</span>
      </div>
    </div>
    <div class="col-2 cast">
      <div class="weather-forecast-date">Thurs</div>
      <img src="https://openweathermap.org/img/wn/01d@2x.png" width="50px" />
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temp-max">27°</span>
        <span class="weather-forecast-temp-min">31°</span>
      </div>
    </div>
    <div class="col-2 cast">
      <div class="weather-forecast-date">Fri</div>
      <img src="https://openweathermap.org/img/wn/04n@2x.png" width="50px" />
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temp-max">27°</span>
        <span class="weather-forecast-temp-min">31°</span>
      </div>
    </div>
   </div>
   </div>
    <small>
      This code was <a href="https://github.com/meenah200/Vanila-Weather_app">Open-sourced</a> on Github, by Odenike
      Aminat
    </small>
    </div>
  </div>
  <script src="src/scripts.js"></script>
</body>
</html>
