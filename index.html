<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form class="mb-3 form-search" id="search-form">
          <div class="row">
            <div class="col-9">
              <input type="search" class="form-control" placeholder="Search for city..." name="search-city" id="search-input"
                autofocus="on" autocomplete="off">
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100 btn" type="button" id="button-addon2">Search</button>
            </div>    
          </div>
        </form>
  <div class="row overview">
    <div class="col-6">
      <h1>
        Lagos,Nigeria
      </h1>
      <ul>
        <li>Friday 03:11</li>
        <li>Light Thunderstorm-rain</li>
      </ul>
    </div>
    <div class="col-6 weather-temperature">
      <span><strong>12</strong><span class="units">°C|°F</span></span></div>
  </div>
   <div class="row">
    <div class="col-sm-6">
      <div class="d-flex weather-temp">
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/thunderstorm-day.png" alt="thunderstorm-rain" class="float-left">
    </div>
    </div>
    <div class="col-6 forecast">
      <ul>
        <li>Precipitation:19%</li>
        <li>Humidity: 80%</li>
        <li>Wind: 3 km/h</li>
        <li>Feels-like: 28°C</li>
      </ul>
    </div>
    </div>
   </div>
   </div>
    <small>
      This code was <a href="https://github.com/meenah200/Vanila-Weather_app">Open-sourced</a> on Github, by Odenike
      Aminat 
    </small>
    </div>
  </div>
  <script src="src/scripts.js"></script>
</body>
</html>
